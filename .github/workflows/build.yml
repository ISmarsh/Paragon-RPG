name: CI
on: [push]
jobs:
  build:
    runs-on: [windows-latest]  

    steps:
    - name: npm install
      uses: bahmutov/npm-install@v1.1.0
      with: 
        useLockFile: false

    - name: npm build
      run: npm run build

    - name: commit
      uses: actions/checkout@v2-beta
      run: |
        git config --global user.name "Sam Marsh"
        git config --global user.email "ISmarsh@users.noreply.github.com"
        git commit -am "auto-build"
        git push
